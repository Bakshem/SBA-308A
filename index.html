<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elif's Currency Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="converter">
            <h1>Elif's Currency Converter</h1>
            <hr>
            <input type="number" id="amount" placeholder="Please Enter the Amount You Would Like to Convert">
            <select name="Select the Base Currency"id="base-currency">
                <option value="USD">USD</option>
                <option value="EUR">EUR</option>
                <option value="GBP">GBP</option>
            </select>
            <span>to</span>
            <select name="Select the Target Currency" id="target-currency">
                <option value="USD">USD</option>
                <option value="EUR">EUR</option>
                <option value="GBP">GBP</option>
            </select>
            <button id="convert-button">Convert the Amount</button>
        </div>
        <br>
        <div class="result">Here is the Result:</div>
    </div>
    <script type="module" src="./modules/currency.js" >
        const api_url = 'https://api.exchangerate-api.com/v4/latest/';

    export async function getBaseCurrency(baseCurrency) {
   
    const response = await fetch(`${api_url}${baseCurrency}`);
    const data = await response.json();
    console.log(data);    
    }

    getBaseCurrency("USD")
    </script>
</body>
</html>
